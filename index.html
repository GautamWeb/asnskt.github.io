    <style>
        .home-ad{
            position: fixed;
            right: 20px;
            top:200px;
            border: 1px solid #f2f2f2;
            background: rgb(255, 255, 255);
            border-radius: 0;
            z-index: 9999;
        }
        .home-ad .close{
            float: right;
            color: #FFF;
            background: #6B6B6B;
            width: 20px;
            height: 20px;
            line-height: 16px;
            display: inline-block;
            font-size: 12px;
            font-weight: normal;
            text-align: center;
            text-decoration: none;
            text-shadow: none;
            margin-bottom: 5px;
        }
        .home-ad div#carbonads {
              padding: 10px;
              max-width: 150px;
        }
        .home-ad div#carbonads a.carbon-img {
            display: inline-block;
            float: left; 
        }
        .home-ad div#carbonads .carbon-wrap:after {
            content: "";
            display: block;
            clear: both; 
        }
        .home-ad div#carbonads .carbon-text {
            font-size: 12px;
            text-align: left;
            color: #333;
            display: block;
            padding-top: 10px;
            padding-bottom: 10px;
            clear: both;
        }
        .home-ad div#carbonads .carbon-text:hover {
            text-decoration: none; 
        }
        .home-ad div#carbonads .carbon-poweredby {
            font-size: 75%;
            color: #bebebe; 
        }
    </style>
</head>

<body>

    

    <div class="cloud floating">
        <img src="http://www.scoopthemes.com/templates/Coming-Soon/assets/img/cloud.png" alt="Scoop Themes">

    <div class="cloud pos1 fliped floating">

    </div>

    <div class="cloud pos3 fliped floating">
        <img src="http://www.scoopthemes.com/templates/Coming-Soon/assets/img/cloud.png" alt="Scoop Themes">
    </div>


    <div id="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <img src="http://www.scoopthemes.com/templates/Coming-Soon/assets/img/logo.png" alt="Scoop Themes Logo">
                    <br/>
                    <br/>
                    <h2 class="subtitle">We're working hard to launch our website and we'll be ready very soon</h2>
                    <br/>
             
                    <form class="form-inline validate signup"  role="form">
                        <div class="form-group">
                            <input type="email" class="form-control" name="EMAIL" id="exampleInputEmail1" placeholder="Enter your email address">
                        </div>
                        <input type="submit" name="subscribe" value="Get notified!" class="btn btn-theme">
                    </form>
                    <br/>
                </div>
                <div class="col-sm-12 align-center">
                    <ul class="social-network social-circle">
                        <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a>
                        </li>
                        <li><a href="#" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a>
                        </li>
                        <li><a href="#" class="icoGit" title="Github"><i class="fa fa-github"></i></a>
                        </li>
                        <li><a href="#" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <p class="copyright">Copyright &copy; 2015 - <a href="#">Gautam Pandey</a>
                    </p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://downloads.mailchimp.com/js/jquery.form-n-validate.js"></script>
    <script>
        
$(document).ready( function () {
    $('#wrapper').height($(document).height());
    // I only have one form on the page but you can be more specific if need be.
    var $form = $('form');

    if ( $form.length > 0 ) {
        $('form input[type="submit"]').bind('click', function ( event ) {
            if ( event ) event.preventDefault();
            // validate_input() is a validation function I wrote, you'll have to substitute this with your own.
            if ( $form.validate() ) { register($form); }
        });
    }

    $('.home-ad .close').on('click', function(){
        $(this).parent().toggle('fast');
    });
});

function appendResult(userText , className, iconClass){
  var resultHTML = "<div class='stretchLeft result "+ className + "'>" + userText + " <span class='fa fa-" + iconClass + "'></span>" + "</div>";
  $('body').append(resultHTML);
  $('.result').delay(10000).fadeOut('1000');
}


    </script>
